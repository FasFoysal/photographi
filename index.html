<!doctype html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="fontawesome-free-6.0.0-web/css/all.min.css">
  <script src="fontawesome-free-6.0.0-web/js/all.min.js"></script>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist//css/bootstrap.min.css">
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <section class="1_1_1  bg-slate-300 float-right rounded-tl">
    <nav class="float-right px-3 mt-3 " >
        <ul class="mx-3 cursor-pointer" >
          <li class=" float-right" ></li><a href="#"><i class="fa-brands fa-facebook-square px-10 py-3 bg-orange-400 "></i></a></li>
          <li class=" float-right" ></li><a href=""><i class="fa-brands fa-github px-10 py-3 bg-orange-400"></i></a></li>
          <li class=" float-right" ></li> <a href=""><i class="fa-brands fa-youtube px-10 py-3 bg-orange-400"></i></a></li>

        </ul>
    </nav>
  </section>
  <section class="1_2_2 bg-slate-300  ">
    <button class="btn btn-primary mx-3 " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="fa-solid fa-folder-image"></i></button>
<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Colored with scrolling</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <p>Try scrolling the rest of the page to see this option in action.</p>
  </div>
  </section>
<section class="a_3_3  ">
  <div class="a_3_1 col-sm-4  float-left " >
   <div class="a_3_2 px-10 py-60">
    <h1> PHOTOGRAPHY</h1>
    <h1>STIDEO</h1>
    <button class="bg-amber-400 mt-2" ><a href="#" class="text-cyan-400 px-4 py-3 " >about more</a></button>
   </div> 
  </div>
  <div class="a_4_1 col-sm-8 float-right">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="background/i1.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="background/i2.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="background/i3.jpeg" class="d-block w-100" alt="...">
        </div>
        
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</section>

</section>
